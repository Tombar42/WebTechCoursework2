<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        /* Add or modify styles here to accommodate the start button */
        .start-button {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
            margin: 50px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .start-button:hover {
            transform: scale(1.1);
        }
        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            display: none; /* Initially hidden */
        }
        #results {
            display: none; /* Initially hidden */
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        #answers button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
        }
        #answers button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .nextButton {
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .nextButton:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="content">
        <button id="btn" class="start-button"><i class="fi fi-music-note"></i>Start Quiz</button>
        <div id="quizContainer" class="quiz-container">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <button id="nextButton" class="btn nextButton" style="display: none;">Next Question</button>
        </div>
        <div id="results">
            <h2>Quiz Results</h2>
            <p>Your Score: <span id="score"></span> out of <span id="totalQuestions"></span></p>
            <div id="musicResults"></div>
            <button id="restartButton" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
