<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Quiz</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <div class="background-elements">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="content">
    <h1>Music Quiz</h1>
    <p>Test your music knowledge and climb the leaderboard!</p>
    <p>Rules: Answer as many questions as you can correctly. The faster, the better!</p>
    <button class="btn" onclick="window.location.href='Quiz.html';">Play</button>
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="score-list"></ul>
    </div>
  </div>
  <script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const scoreList = document.getElementById('score-list');
    if (!scoreList) return;

    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    if (leaderboard.length === 0) {
      scoreList.innerHTML = "<li>No scores yet. Be the first to play!</li>";
      return;
    }

    leaderboard.slice(0, 10).forEach(entry => {
      const listItem = document.createElement('li');
      listItem.textContent = `${entry.name}: ${entry.score}`;
      scoreList.appendChild(listItem);
    });
  });
</script>
</body>
</html>
