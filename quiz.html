<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-container">
  <h2 id="question"></h2>
  <div id="score-display">Score: <span id="current-score">0</span></div>
  <div id="answers"></div>
  <button id="next-btn" class="btn" style="display: none;">Next Question</button>
  <div id="leaderboard-display" style="display: none;">
    <h2>Leaderboard</h2>
    <ul id="score-list"></ul>
    <button id="back-btn" class="btn">Back to Main Page</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
